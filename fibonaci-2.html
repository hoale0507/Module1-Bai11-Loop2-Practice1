<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số fibonacci đầu tiên</title>
</head>
<body>
<script>
    let number1 = 0;
    console.log("0\n1\n1");
    let number2 = 1;
    let number3 = number1 + number2;
    let count = 0;
    let total = 2;
    for (count = 0; count <=16; count++) {
        number1 = number2;
        number2 = number3;
        number3 = number1 + number2;
        console.log(number3);
        total = total + number3;
        console.log(total);
        }
    alert("Tổng của 20 số fibonacci đầu tiên là" + total);
</script>
</body>
</html>
