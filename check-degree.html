<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. -->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. -->
<!--Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->


<script>
    let degree = parseFloat(prompt("Please input the temperature"));
    let isOk = true;
    while (isOk = true) {
        if(degree > 100) {
            alert("Please decrease the temperature!");
        }
         else if(degree >= 20 && degree <= 100) {
            break;
        } else {
             alert("Please increase the temperature");
        }
         degree = parseFloat(prompt("Please input the temperature"));
    }

</script>
</body>
</html>
